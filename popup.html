<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Single Speak - How to Submit</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: 300;
        color: #222;
        width: 250px;
        padding: 1rem;
      }
      h1 { 
      	font-size: 1.25em;
        font-weight: 300;
      }
      label, input {
        display: block;
        width: 100%;
        font-size: 1rem;
      }
      label {
        margin-bottom: 1rem;
      }
      input {
        box-sizing: border-box;
        padding: 0.5rem;
      }
      input.phrase-pair-submit {
        background: #ffe000;
        color: #000;
        font-weight: 700;
        border-radius: 5px;
        border: none;
        transition: all 300ms ease-in-out;
      }
      input.phrase-pair-submit:hover {
        background: #efefef;
        cursor: pointer;
      }
      .tabs-container {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .tab-content {
        display: none;
      }
      .tab-content[data-tab-status="active"] {
        display: block;
      }
      .tab {
        display: inline-block;
        margin: 2px;
        text-decoration: underline;
        cursor: pointer;
      }
      .tab:hover {
        color: #ccc;
        transition: all 300ms ease-in-out;
      }
      .tab[data-tab-status="active"] {
        display: none;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>
  	<h1><img src="icon.png" alt="Single Speak logo" /><br /> Single Speak</h1>
    <ul class="js-tabs-container tabs-container">
      <li class="js-tab tab" data-tab-target="phrase-pairs-form" data-tab-status="active">
        Add a phrase pair
      </li>
      <li class="js-tab tab" data-tab-target="phrase-pairs-list">
        Manage phrase pairs
      </li>
    </ul>
    <section class="js-tab-content tab-content" data-tab="phrase-pairs-form"  data-tab-status="active">
      <p>Add a phrase pair to swap:</p>
      <form class="js-phrase-pair-form">
        <p>
          <label for="cut">
            Euphemism (i.e. <em>alt-right</em>): 
            <input class="js-cut-field" name="cut" type="text" required />
          </label>
          <label for="paste">
            Replacement (i.e. <em>white supremacist right</em>): 
            <input class="js-paste-field" name="paste" type="text" required />
          </label>
        </p>
        <p><input class="phrase-pair-submit" type="submit" value="Add new pair" /></p>
      </form>
    </section>
    <section class="js-tab-content tab-content" data-tab="phrase-pairs-list">
      <p>All phrase pairs:</p>
      <table>
        <tr>
          <td>test</td>
          <td>test</td>
        </tr>
      </table>
    </section>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
